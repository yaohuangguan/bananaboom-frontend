<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background: Deep Tech Slate -->
    <linearGradient id="bg_slate" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Main Shape Gradient: Cyber Stream -->
    <linearGradient id="cyber_grad" x1="140" y1="372" x2="372" y2="140" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#06b6d4"/> <!-- Cyan -->
      <stop offset="0.5" stop-color="#3b82f6"/> <!-- Blue -->
      <stop offset="1" stop-color="#a855f7"/> <!-- Purple -->
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="soft_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text Shadow Filter -->
    <filter id="text_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Container (Rounded App Icon Shape) -->
  <rect width="512" height="512" rx="120" fill="url(#bg_slate)"/>
  
  <!-- Engineering Grid (Background Texture) -->
  <g stroke="#334155" stroke-width="2" stroke-opacity="0.3">
    <line x1="128" y1="60" x2="128" y2="452"/>
    <line x1="256" y1="60" x2="256" y2="452"/>
    <line x1="384" y1="60" x2="384" y2="452"/>
    <line x1="60" y1="128" x2="452" y2="128"/>
    <line x1="60" y1="256" x2="452" y2="256"/>
    <line x1="60" y1="384" x2="452" y2="384"/>
  </g>

  <!-- Main Graphic Group (Shifted Up) -->
  <g transform="translate(0, -45)">
      <!-- Orbital Ring (Travel/Global Connection) -->
      <circle cx="256" cy="256" r="160" stroke="#475569" stroke-width="4" stroke-dasharray="20 15" stroke-linecap="round" opacity="0.6" transform="rotate(-30 256 256)"/>

      <!-- The Digital Compass / Arrow (Growth & Direction) -->
      <g filter="url(#soft_glow)">
        <!-- The main arrowhead body -->
        <path d="M160 352 L 230 282 L 372 140 L 282 230 L 352 160 L 260 252 L 160 352 Z" fill="url(#cyber_grad)"/>
        <!-- The bright white core/edge for sharpness -->
        <path d="M230 282 L 372 140 L 282 230" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.9"/>
      </g>

      <!-- Golden Node (Wealth/Target) -->
      <circle cx="372" cy="140" r="14" fill="#f59e0b" stroke="#ffffff" stroke-width="4" filter="url(#soft_glow)"/>

      <!-- Tail decoration (Propulsion/Trail) -->
      <circle cx="160" cy="352" r="6" fill="#3b82f6" opacity="0.8"/>
      <circle cx="185" cy="327" r="4" fill="#06b6d4" opacity="0.6"/>
  </g>

  <!-- SAM Branding Text -->
  <text 
    x="256" 
    y="445" 
    text-anchor="middle" 
    font-family="Arial, sans-serif" 
    font-weight="900" 
    font-size="96" 
    fill="white" 
    letter-spacing="12"
    filter="url(#text_shadow)"
  >SAM</text>
  
  <!-- Subtle reflection on text -->
  <path d="M160 400 Q 256 380 352 400" stroke="url(#cyber_grad)" stroke-width="2" stroke-opacity="0.3" fill="none" />

</svg>